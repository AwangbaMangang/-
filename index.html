<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Meetei Mayek Text Replacer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Meetei Mayek Text Replacer</h1>
      <div class="header-right">
        <span id="lastSync" class="status-dot">Last synced: never</span>
        <button id="themeToggle">üåô</button>
        <button id="contrastToggle">‚¨ú</button>
        <button id="resetPrefs">‚ôªÔ∏è</button>
      </div>
    </header>

    <main>
      <section>
        <label for="input">Input Text</label>
        <textarea id="input" placeholder="Paste up to ~50,000 words here‚Ä¶"></textarea>
        <button id="uploadBtn">Upload .txt</button>
      </section>

      <section>
        <label for="output">Output</label>
        <textarea id="output" placeholder="Replaced text will appear here‚Ä¶"></textarea>
        <button id="copyOut">Copy</button>
        <button id="downloadOut">Download</button>
      </section>

      <section class="controls">
        <button id="runBtn">Replace Now</button>
        <button id="forceSync">Force Refresh Dictionary</button>
      </section>

      <div class="progress">
        <div class="bar" id="bar"></div>
      </div>

      <div id="report"></div>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
